databases:
  - name: studyumm_db
    databaseName: studyumm_db_ji7d
    user: Studyumm
    region: singapore

services:
  - type: web
    name: Studyumm
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: studyumm_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
